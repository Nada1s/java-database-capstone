<!-- index.html -->


<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">

    <title>Select Role</title>

    <link rel="icon" href="../assets/images/logo/Logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Utility & Render JS -->
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>

    <!-- Components JS -->
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>

<body>
    
        <!-- Container -->
        <div class="container">
            <!-- Wrapper -->
            <div class="wrapper">

                <!-- Header Placeholder -->
                <div id="header"></div>

                <!-- Main Content -->
                <main class="main-content">
                    <h2 id="role-title">Select Your Role</h2>

                    <!-- Role Buttons -->
                    <div class="role-buttons">
                        <button id="adminBtn"  class="dashboard-btn" onclick="selectRole('admin')">
                            Admin
                        </button>

                        <button id="doctorBtn" class="dashboard-btn" onclick="selectRole('doctor')">
                            Doctor
                        </button>

                        <button id="patientBtn" class="dashboard-btn" onclick="selectRole('patient')">
                            Patient
                        </button>
                    </div>
                </main>

                <!-- Footer Placeholder -->
                <div id="footer"></div>

            </div>
        </div>
    

    <!-- Modal -->
    <div id="modal" class="modal" hidden>
        <div class="modal-content">
            <button id="closeModal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Page-Specific Logic -->
    <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
